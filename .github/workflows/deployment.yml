name: My Angular project CI/CD
on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
          
      - name: Cache and Install Dependencies
        id: cache-dependencies
        uses: ./.github/actions/cache_dependencies

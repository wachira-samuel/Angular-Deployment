name: My first Angular deployment
on:
  push:
    branches:
      - master
  pull_request:
      branches:
        - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Cache and Install Dependencies
        id: cache-dependencies
        uses: ./.github/actions/cache_dependencies

      - name: Test Code
        id: test
        run: npm run test
      # - name: Upload Test Report
        # if: failure() && steps.test.outputs == 'failure'
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: test-report
      #     path: test.json

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Install Cache Dependencies
        uses: ./.github/action/cache_dep

      - name: Build the App
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Get Previously Built Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist

      - name: Deploy App
        id: deploy
        uses: ./.github/action/deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          bucket-name: ng-learn-app
          source: ./dist/angular-app/browser
      - name: Website URL
        run: |
          echo "${{ steps.deploy.outputs.website_url }}"








name: My Angular project CI/CD
on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Cache and Install Dependencies
        id: cache-dependencies
        uses: ./.github/actions/cache_dependencies

      - name: Testing Code
        id: test
        run: npm run test

      # - name: Upload Test Report
      #   if: failure()  # âœ… Simplified condition
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: test-report
      #     path: test.json  # Ensure this file exists

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Install Dependencies
        uses: ./.github/actions/cache_dependencies

      - name: Build the App
        run: npm run build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4

      - name: Get Previously Built Artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
          path: ./dist

      - name: Deploy App
        id: deploy-step
        uses: ./.github/actions/deployment
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        with:
          bucketName: first-ng-app
          distFiles: ./dist/angular-app/browser

      - name: Website Link
        run: echo "${{ steps.deploy-step.outputs.URL }}"  # Ensure `deployment` action sets this output

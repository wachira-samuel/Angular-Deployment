name: Cache Dependencies
description: Caches dependencies for faster builds
runs:
  using: "composite"   # ✅ Must be a key-value pair
  steps:               # ✅ Indented under `runs`
    - name: Cache Dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: "deps-node-modules-${{ hashFiles('**/package-lock.json') }}"  # ✅ Quotes added
      shell: bash   # ✅ Required for composite steps

    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash   # ✅ Required for composite steps

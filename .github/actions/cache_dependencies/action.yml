name: Cache Dependencies action
description: Setup and cache dependencies for faster builds
runs:
  using: "composite"
  inputs:
  cache-path:
    description: 'Path to cached dependencies'
    required: true
    default: './node_modules'

runs:
  using: "composite"
  steps:
    - name: Install dependencies
      run: |
        echo "Installing dependencies..."
        npm ci
      shell: bash

name: Cache Dependencies action
description: Setup and cache dependencies for faster builds
runs:
  using: "composite"
  steps:
    - name: Cache Dependencies
      id: cache
      uses: actions/cache@v4
      with:
        path: node_modules
        key: deps-node-modules-${{ hashFiles('**/package-lock.json') }}

    - name: Install Dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      shell: bash

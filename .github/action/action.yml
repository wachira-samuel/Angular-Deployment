name: "Deploy to S3 Bucket"
description: "Deploy to S3 Bucket using JavaScript"
inputs:
  bucketName:
    description: The name of the S3 Bucket we are deploying to
    required: true

  bucketRegion:
    description: The region in which the S3Bucket  was created in
    required: false
    default: eu-east-1

  distFiles:
    description: The files we got from executing the build step
outputs:
  URL:
    description: This is the website/apps URL
runs:
  using: "node20"
  main: "index.js"
